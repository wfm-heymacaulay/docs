  /v2/job-categories:
    get:
      tags:
        - Category
      summary: Get Job Categories
      description: >-
        The "Get Job Categories" section allows users to retrieve a list of job
        categories associated with a specific account. By accessing this
        information, users can efficiently organize and categorize different job
        types within their system. This API section enables users to streamline
        their workflow by providing essential information about job categories
        for effective management.


        This is newly added description for job categories
      operationId: Category_category/get-job-categories
      parameters:
        - name: account-id
          in: header
          required: false
          schema:
            type: string
            example: '{YOU_ACCOUNT_ID}'
            description: The account ID associated with the API request.
            default: ''
          description: The account ID associated with the API request.
        - name: Authorization
          in: header
          required: false
          schema:
            type: string
            example: Bearer {token}
            description: The authorization token required to access the API endpoint.
            default: ''
          description: The authorization token required to access the API endpoint.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    description: An array containing the job category data.
                    example:
                      - uuid: 9d93eb22-ed5c-4471-950f-cc12a20c6bea
                        name: job category 1
                        description: asd
                        incomeAccount: '200'
                        costOfSaleAccount: '310'
                        createdAt: '2024-11-26T01:58:26'
                        updatedAt: '2024-11-26T01:58:26'
                        deletedAt: {}
                    items:
                      type: object
                      properties:
                        uuid:
                          type: string
                          description: The unique identifier for the job category.
                          example: 9d93eb22-ed5c-4471-950f-cc12a20c6bea
                        name:
                          type: string
                          description: The name of the job category.
                          example: job category 1
                        description:
                          type: string
                          description: A brief description of the job category.
                          example: asd
                        incomeAccount:
                          type: string
                          description: The income account associated with the job category.
                          example: '200'
                        costOfSaleAccount:
                          type: string
                          description: >-
                            The cost of sale account associated with the job
                            category.
                          example: '310'
                        createdAt:
                          type: string
                          description: The date and time when the job category was created.
                          example: '2024-11-26T01:58:26'
                        updatedAt:
                          type: string
                          description: >-
                            The date and time when the job category was last
                            updated.
                          example: '2024-11-26T01:58:26'
                        deletedAt:
                          type: object
                          description: The date and time when the job category was deleted.
                          example: {}
                          properties: {}
                          
                      
                  total:
                    type: integer
                    description: The total number of job categories.
                    example: 1
